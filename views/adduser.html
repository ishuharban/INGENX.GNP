<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ADMIN IGPN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Style/login.css">
  <script src="./js/login.js"></script>
</head>

<body>

  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa-sharp fa-solid fa-bars fa-2xl"></i></span>
      </button>
    </div>
    </div>
    <a href="http://www.ingenxtec.com/"><img src="./img/ingenxlogo.png" alt="INGENX" width="120px" height="40px"></a>
  </nav>

  <!-- PAGE -->


    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <img src="./img/logo-print-hd-transparent.png" alt="IGPN LOGO" id="login_logo" width="100%" height="100%">
        </div>
        <div class="col-lg-5">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header text-center bg-dark">
                  <h4 style="color: aliceblue;">LOGIN</h4>
                </div>
                <div class="card-body">
                  <form method="post" action="/adduser">

                    <div class="mb-3">
                        <label for="companyname" class="form-label"><i class="fa-solid fa-key"></i> Company Name</label>
                        <input type="text" id="companyname"class="form-control" name="companyname" placeholder="Enter companyname">
                      </div>

                      <div class="mb-3">
                        <label for="firstname" class="form-label"><i class="fa-solid fa-key"></i> Fisrt Name</label>
                        <input type="text" id="firstname"class="form-control" name="firstname" placeholder="Enter companyname">
                      </div>

                      <div class="mb-3">
                        <label for="lastname" class="form-label"><i class="fa-solid fa-key"></i> Last Name</label>
                        <input type="text" id="lastname"class="form-control" name="lastname" placeholder="Enter lastname">
                      </div>

                      <div class="mb-3">
                        <label for="Phoneno" class="form-label"><i class="fa-solid fa-key"></i> Phone Number</label>
                        <input type="text" id="phoneno"class="form-control" name="phoneno" placeholder="Enter Mobile Number">
                      </div>

                      <div class="mb-3">
                        <label for="Gstnno" class="form-label"><i class="fa-solid fa-key"></i> GSTN Number</label>
                        <input type="text" id="Gstnno"class="form-control" name="Gstnno" placeholder="Enter GSTN Number">
                      </div>






                    <div class="mb-3">
                      <label for="email" class="form-label"><i class="fa-solid fa-user"></i> Email Address</label>
                      <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"><i class="fa-solid fa-key"></i> Password</label>
                      <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password">
                    </div>
                    <div class="d-grid gap-2">
                      <!-- <a href="./lo" class="btn btn-primary">LOGIN</a> -->
                      <button class="btn btn-primary" type="submit">LOGIN</button>
                    </div>
                    <div class="text-center mt-3">
                      <a href="./forgot.html" class="text-decoration-none">Forgot Password?</a>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="text-muted">Don't have an account?</div>
                  <a href="./register.html" class="btn btn-outline-primary btn-sm mt-2"
                    data-bs-target="#exampleModal">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <p class="mb-0"><b>&copy; 2023-2024 INGENX TECHNOLOGY | ALL RIGHTS RESERVED</b></p>
            </div>
          </div>
        </div>
      </footer>
      <script src="https://kit.fontawesome.com/f19d295e17.js" crossorigin="anonymous"></script>
</body>

</html>
