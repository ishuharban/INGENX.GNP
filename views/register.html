<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style/register.css">
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        </div>
        </div>
        <a href="http://www.ingenxtec.com/"><img src="./img/ingenxlogo.png" alt="INGENX" width="120px"
                height="40px"></a>
    </nav>


    <!-- REGISTER -->
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <img src="./img/logo-print-hd-transparent.png" alt="IGPN LOGO" id="reg_logo" width="100%"
                    height="90%">
            </div>

            <div class="col-lg-5">
                <form action="/register" method="post">
                    <div class="row">
                        <div class="form-outline mb-2">
                            <label style="display: none;" class="form-label" for="id">I.D</label>
                           <input type="hidden" id="id" name="id" class="form-control" value=""/>
                        </div>
                        <div class="form-outline mb-2" style="display: none;">
                            <label class="form-label" for="status">STATUS</label>
                            <textarea type="text" id="status" name="status" class="form-control"
                                placeholder="NEW">NEW</textarea>

                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label" for="companyname">Company Name</label>
                            <input type="text" id="form-reg" name="companyname" class="form-control"
                                placeholder="Company Name" required/>

                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label" for="firstname">First Name</label>
                            <input type="text" id="form-reg" name="firstname" class="form-control colmd-12"
                                placeholder="First Name" required/>

                        </div>
                        <div class="col-md-6 mb-2" id="lastname">
                            <label class="form-label" for="lastname">Last Name</label>
                            <input type="text" id="form-reg" name="lastname" class="form-control col-md-12"
                                placeholder="Last Name" required/>

                        </div>

                        <div class="form-outline mb-2">
                            <label class="form-label" for="address">Address</label>
                            <input type="text" id="form-reg" name="address" class="form-control"
                                placeholder="Address" required/>
                               
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-outline">
                                <label class="form-label" for="Gstnno">GSTN Number</label>
                                <input type="text" id="form-reg" name="Gstnno" class="form-control"
                                    placeholder="GSTN" />

                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-outline">
                                <label class="form-label" for="phoneno">Phone Number</label>
                                <input type="tel" pattern="[0-9]{10}" name="phoneno" id="form-reg" class="form-control"
                                    placeholder="Phone Number" required/>

                            </div>
                        </div>
                    </div>


                    <div class="form-outline mb-2">
                        <label class="form-label" for="businessemail">Business Email</label>
                        <input type="email" id="form-reg" class="form-control" name="businessemail"
                            placeholder="Email ID" required/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="website">Website</label>
                        <input type="text" id="form-reg" class="form-control" name="website"
                            placeholder="Website" />
                    </div>

                    <button class="btn btn-primary col-12" onclick="window.alert('Congratulations! Your registration has been completed successfully,kindly click on the verification link within the email we sent you. This step ensures the security of your account and allows us to keep you updated with important information.After your email is successfully verified, please expect to receive your email ID and password within 48 hours. These login credentials will be sent to the email address you provided during registration.')" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="col-lg-12">
            <p class="footer"><b>&copy; 2023-2024 INGENX TECHNOLOGY | ALL RIGHTS RESERVED</b></p>
        </div>
    </footer>
   
    <script src="https://kit.fontawesome.com/f19d295e17.js" crossorigin="anonymous"></script>
    <script>
        fetch("/registerID")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                for (var item of data) {
                    // document.getElementById("status").innerHTML = item.status;
                    const newID = item.id * "1" + 1;
                    document.getElementById("id").value = newID;
                }
            });
    </script>
    <script src="./js/register.js"></script>
</body>

</html>
